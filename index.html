<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculatorTriangle</title>
    <script src="lib/angular.min.js">    </script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript" 
    language="javascript"></script>

</head>
<body ng-app="appCalc" ng-controller="calcCtrl" class="ng-scope">
        <div class="formInputs">
                Катет:
            <input type="number" min="0.00001" size="1" value="1" 
            class="formInputs__katet1" id="dataA"
            maxlength="10" placeholder="Введите Катет" ng-model="katet" required>
                Гипотенуза:
            <input type="number" min="0.00001" size="1" value="1"
            class="formInputs__gipotenusa" id="dataC" 
            maxlength="10" placeholder="Введите Гипотенузу" ng-model="gipotenusa" required>
        </div>
        <div class="labelOutputs">
            <p>Второй катет:</p>
            <p>{{res1()}}</p>
            <br>
            <p>Радиус вписанной окр-ти:</p>
            <p>{{res2()}}</p>
        </div>
</body>
</html>
